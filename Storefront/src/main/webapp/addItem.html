<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Storefront - Add Item</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Storefront</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link inactive" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Add Item</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
          <div class="text-center mt-5">
    				<h1>Add Item</h1>
						<div class="form-group col-lg-3 col-centered">
						    <label for="itemName">Name</label>
						    <input type="text" class="form-control" id="itemName" autofocus required>
						</div>
						<div class="form-group col-lg-3 col-centered">
						    <label for="itemDescription">Description</label>
						    <input type="text" class="form-control" id="itemDescription" required>
						</div>
						<div class="form-group col-lg-3 col-centered">
						    <label for="itemPrice">Price</label>
						    <input type="number" class="form-control" id="itemPrice" required >
						</div>
						<div class="form-group">
						 <span>
						     <button class="btn btn-primary" type="submit" onclick="addItem()" id="itemAdd" data-toggle="tooltip" title="Add Item">Add Item</button>
						 </span>
						 <span>
						     <button class = "btn btn-secondary" type="button" onclick="window.history.back()" data-toggle="tooltip" title="Cancel">Cancel</button>
						   </span>
						</div>
          </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
